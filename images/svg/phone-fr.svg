<svg width="390" height="600" viewBox="0 0 390 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="100" y1="100" x2="290" y2="290" gradientUnits="userSpaceOnUse">
      <stop stop-color="#30cfd0" />
      <stop offset="1" stop-color="#330867" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="195" y1="0" x2="195" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2C2C2E" />
      <stop offset="1" stop-color="#1C1C1E" />
    </linearGradient>

    <filter id="shadow" x="-50" y="-50" width="490" height="700" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <clipPath id="screenClip">
      <rect width="390" height="600" rx="55" fill="white"/>
    </clipPath>
  </defs>

  <style>
    .ai-pulse {
      animation: pulse 3s infinite ease-in-out;
      transform-origin: center;
      transform-box: fill-box;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; filter: brightness(1.2); }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .text-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 600; }
    .text-sub { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 400; }
  </style>

  <g>
    <rect width="390" height="630" rx="55" ry="55"/>
    <g clip-path="url(#screenClip)">
      <rect width="390" height="600" fill="url(#bgGradient)"/>
      
      <text x="35" y="42" fill="white" font-size="16" class="text-main">9:41</text>
      <path d="M320 36h18v10h-18z" stroke="white" stroke-width="2" rx="2"/>
      <path d="M340 39v4h2v-4z" fill="white"/>
      <path d="M295 46l4-4 4 4" stroke="white" stroke-width="2" fill="none"/>
      <path d="M299 38l-4 4h8z" fill="white"/>

      <rect x="120" y="11" width="150" height="36" rx="18" fill="black"/>
      <circle cx="250" cy="29" r="3" fill="#67CE67"/>

      <circle cx="195" cy="180" r="50" fill="url(#aiGradient)" class="ai-pulse" />
      
      <text x="195" y="270" fill="white" font-size="26" text-anchor="middle" class="text-main">Claire (Réceptionniste IA)</text>
      
      <text x="195" y="295" fill="#8E8E93" font-size="14" text-anchor="middle" class="text-sub">Appel actif • Audio iPhone</text>
      
      <text x="195" y="330" fill="white" font-size="20" text-anchor="middle" letter-spacing="1" class="text-sub">00:42</text>

      <g transform="translate(45, 490)">
        <circle cx="35" cy="35" r="35" fill="#48484A" fill-opacity="0.5"/>
        <path d="M35 25v14m0 6v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M28 40l14-14" stroke="white" stroke-width="2"/>
        <text x="35" y="85" fill="white" font-size="12" text-anchor="middle" class="text-sub">muet</text>
      </g>

      <g transform="translate(160, 490)">
        <circle cx="35" cy="35" r="35" fill="#48484A" fill-opacity="0.5"/>
        <circle cx="25" cy="25" r="2" fill="white"/>
        <circle cx="35" cy="25" r="2" fill="white"/>
        <circle cx="45" cy="25" r="2" fill="white"/>
        <circle cx="25" cy="35" r="2" fill="white"/>
        <circle cx="35" cy="35" r="2" fill="white"/>
        <circle cx="45" cy="35" r="2" fill="white"/>
        <circle cx="25" cy="45" r="2" fill="white"/>
        <circle cx="35" cy="45" r="2" fill="white"/>
        <circle cx="45" cy="45" r="2" fill="white"/>
        <text x="35" y="85" fill="white" font-size="12" text-anchor="middle" class="text-sub">clavier</text>
      </g>

      <g transform="translate(275, 490)">
        <circle cx="35" cy="35" r="35" fill="white"/>
        <path d="M28 35l-6-6v12l6-6zM34 29v12M38 26v18" stroke="black" stroke-width="2" stroke-linecap="round" fill="none"/>
        <text x="35" y="85" fill="white" font-size="12" text-anchor="middle" class="text-sub">audio</text>
      </g>
      
      <rect x="0" y="580" width="390" height="20" fill="url(#bgGradient)" opacity="0.8"/>
    </g>
  </g>
</svg>