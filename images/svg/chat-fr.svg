<svg width="390" height="600" viewBox="0 0 390 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradientChat" x1="100" y1="100" x2="290" y2="290" gradientUnits="userSpaceOnUse">
      <stop stop-color="#30cfd0" />
      <stop offset="1" stop-color="#330867" />
    </linearGradient>
    <linearGradient id="bgGradientChat" x1="195" y1="0" x2="195" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2C2C2E" />
