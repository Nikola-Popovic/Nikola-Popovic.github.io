    }
    .typing-dot { animation: typingFlow 1.4s infinite ease-in-out both; fill: #8E8E93; }
    .d1 { animation-delay: -0.32s; } .d2 { animation-delay: -0.16s; }
    @keyframes typingFlow { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    .msg-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 15px; }
    .time-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 11px; fill: #8E8E93; }
  </style>

